language: generic

sudo: required
dist: trusty

before_install:
- sudo apt-get -qq update
- sudo apt-get install -y docker.io android-tools-adb python-cookiecutter
- wget https://github.com/bhdouglass/clickable/releases/download/v3.0.0/clickable_3.0.0_all.deb
- sudo dpkg -i clickable_3.0.0_all.deb

script:
- clickable setup-docker
- clickable clean build click-build

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  overwrite: true
  file_glob: true
  file: "./build/*.click"
  on:
    all_branches: true
